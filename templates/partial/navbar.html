<div class="container-fluid p-0">
  <nav
    class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-lg-5"
  >
    <a href="index.html" class="navbar-brand ml-lg-3">
      <img class="img-fluid w-25" src="img/logo.png" alt="" />
    </a>
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between px-lg-3"
      id="navbarCollapse"
    >
    {% with request.resolver_match.url_name as url_name %}
      <div class="navbar-nav m-auto py-0">
        <a href="{% url 'web:index' %}" class="nav-item nav-link {% if url_name == 'index' %}active{% endif %}">Home</a>
        <a href="{% url 'web:about' %}" class="nav-item nav-link {% if url_name == 'about' %}active{% endif %}">About</a>
        <a href="{% url 'web:service' %}" class="nav-item nav-link {% if url_name == 'service' %}active{% endif %}">Service</a> 
        <div class="nav-item dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            >Pages</a
          >
          <div class="dropdown-menu rounded-0 m-0">
            <a href="blog.html" class="dropdown-item">Blog Grid</a>
            <a href="single.html" class="dropdown-item">Blog Detail</a>
          </div>
        </div>
        <a href="{% url 'web:contact' %}" class="nav-item nav-link">Contact</a>
      </div>
      {% endwith %}
      <a href="" class="btn btn-primary py-2 px-4 d-none d-lg-block"
        >Get A Quote</a
      >
    </div>
  </nav>
</div>
